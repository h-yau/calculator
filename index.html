<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
        </div>
        <div class="clear">
            <button class="btn btn-light">AC</button>
            <button class="btn btn-light">C</button>
        </div>
        <div class="digits">
            <button class="btn btn-light">7</button>
            <button class="btn btn-light">8</button>
            <button class="btn btn-light">9</button>
            <button class="btn btn-light">4</button>
            <button class="btn btn-light">5</button>
            <button class="btn btn-light">6</button>
            <button class="btn btn-light">1</button>
            <button class="btn btn-light">2</button>
            <button class="btn btn-light">3</button>
            <button class="btn btn-light">0</button
        </div>
        <div class="operations">
            <button class="btn btn-light">รท</button>
            <button class="btn btn-light">x</button>
            <button class="btn btn-light">-</button>
            <button class="btn btn-light">+</button>
        </div>
        <div class="decimal">
            <button class="btn btn-light">.</button>
        </div>
        <div class="equal=opeartion">
            <button class="btn btn-primary">=</button>
        </div>
    </div>
</body>
</html>
