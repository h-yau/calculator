<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <p class="h1">Calculator</p>
    <main class="content">
        <div class="calculator-container border border-secondary rounded-lg">
            <div id="display" class="btn">
                <div class="input-display">0123</div>
                <div class="answer-display">0123</div>
            </div>
            <div class="col-span-2 btn btn-light">AC</div>
            <div class="btn btn-light">C</div>
            <div class="btn btn-light">รท</div>
            <div class="btn btn-light">7</div>
            <div class="btn btn-light">8</div>
            <div class="btn btn-light">9</div>
            <div class="btn btn-light">x</div>
            <div class="btn btn-light">4</div>
            <div class="btn btn-light">5</div>
            <div class="btn btn-light">6</div>
            <div class="btn btn-light">-</div>
            <div class="btn btn-light">1</div>
            <div class="btn btn-light">2</div>
            <div class="btn btn-light">3</div>
            <div class="btn btn-light">+</div>
            <div class="col-span-2 btn btn-light">0</div>           
            <div class="btn btn-light">.</div>
            <div class="btn btn-primary">=</div>
        </div>
    </main>
</body>
</html>
